<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
		<link rel="stylesheet" href="./src/styles.css" />
		<title>Poem Generator</title>
	</head>
	<body>
		<div class="container">
			<img src="./src/images/poet.png" alt="poet illustration" />

			<h1>Welcome to AI Poem Generator</h1>
			<header></header>
			<main>
				<div class="form-container">
					<form id="poem-form">
						<input
							type="text"
							class="instruction"
							id="theme-input"
							placeholder="Enter a topic for your poem"
							autofocus
							required
							autocomplete="off"
						/>
						<button type="submit">Submit</button>
					</form>
					<small>I.e.: Flower, Love, Nature...</small>
				</div>

				<div class="poem-output hidden" id="poem"></div>
				<div class="generation-text hidden" id="generation-text">
					<p style="text-align: center">Generating your poem ...‚è≥</p>
					<img src="./src/images/robot.gif" />
				</div>
			</main>
			<footer>
				This AI project is coded by
				<a href="https://github.com/Victoriia-Melnyk" target="_blank"
					>Viktoria Melnyk</a
				>
				and is
				<a
					href="https://github.com/Victoriia-Melnyk/Poems_generator_project"
					target="_blank"
					>open-sourced on GitHub</a
				>
			</footer>
		</div>
		<script src="./src/index.js"></script>
	</body>
</html>
