<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/styles.css" />
		<title>Poem Generator</title>
	</head>
	<body>
		<div class="container">
			<img src="./src/images/poet.png" alt="poet illustration" />

			<h1>Welcome to AI Poem Generator</h1>
			<header></header>
			<main>
				<form>
					<input
						type="text"
						placeholder="Enter a theme for your poem"
						autofocus
						required
						autocomplete="off"
					/>
					<button type="submit">Submit</button>
				</form>
				<div class="poem-output">the poem will be generated here</div>
			</main>
			<footer>
				This AI project is coded by
				<a href="https://github.com/Victoriia-Melnyk" target="_blank"
					>Viktoria Melnyk</a
				>
				and is
				<a
					href="https://github.com/Victoriia-Melnyk/Poems_generator_project"
					target="_blank"
					>open-sourced on GitHub</a
				>
			</footer>
		</div>
		<script src="./src/index.js"></script>
	</body>
</html>
